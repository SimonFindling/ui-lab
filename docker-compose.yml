version: '2'
services:
  discovery:
    image: ${DOCKER_USER}/discovery-service:${TAG}
    restart: always
    ports:
      - "8761:8761"
  gateway:
    image: ${DOCKER_USER}/api-gateway:${TAG}
    restart: always
    ports:
      - "8081:8081"
    links:
      - discovery
      - login
      - product
  login:
    image: ${DOCKER_USER}/login-microservice:${TAG}
    restart: always
    ports:
      - "9005:9005"
    links:
      - discovery
  product:
    image: ${DOCKER_USER}/product-microservice:${TAG}
    restart: always
    ports:
      - "7654:7654"
    links:
      - discovery
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uilab
      MYSQL_USER: root
      MYSQL_PASSWORD: root
