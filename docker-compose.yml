version: '2'
services:
  config-service:
    image: ${DOCKER_USER}/config-service:${TAG}
    restart: always
    ports:
      - "8888:8888"
  discovery:
    image: ${DOCKER_USER}/discovery-service:${TAG}
    restart: always
    ports:
      - "8761:8761"
    depends_on:
      - config-service
  gateway:
    image: ${DOCKER_USER}/api-gateway:${TAG}
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - config-service
      - discovery
  login:
    image: ${DOCKER_USER}/login-microservice:${TAG}
    restart: always
    ports:
      - "9005:9005"
    depends_on:
      - config-service
      - discovery
      - gateway
