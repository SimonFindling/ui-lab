server:
  port: 8081
zuul:
  ignoredServices: '*'
  routes:
    product:
      path: /products/**
      serviceId: product
      url: http://product:7654/products
    vendor:
      path: /vendors/**
      url: http://vendor:9009/vendors
    account:
      path: /accounts/**
      url: http://account:9006/accounts